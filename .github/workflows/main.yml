name: Auto Sync Fork

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:     # 支持手动触发
 
jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SYNC_TOKEN }}  # 使用 PAT 而不是 GITHUB_TOKEN

      - name: Sync main branch
        run: |
          git fetch https://github.com/router-for-me/CLIProxyAPIPlus.git main --tags --force
          git checkout main
          git reset --hard FETCH_HEAD
          git push origin main --force          
          git push origin --tags --force
